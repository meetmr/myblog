<script>
    function showTime(){
        nowtime=new Date();
        year=nowtime.getFullYear();
        month=nowtime.getMonth()+1;
        date=nowtime.getDate();
        document.getElementById("time").innerHTML=year+"年"+month+"月"+date+" "+nowtime.toLocaleTimeString();
    }
    setInterval("showTime()",1000);
</script>
